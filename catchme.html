    <style>
        :root { --primary: #ff4757; --accent: #ffa502; --bg: #f1f2f6; }
        body { font-family: 'PingFang SC', sans-serif; background: var(--bg); text-align: center; margin: 0; overflow: hidden; touch-action: manipulation; }
        #game-container { width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; background: white; position: relative; }

        /* è®­ç»ƒå¸ˆé€‰æ‹©ï¼šå¡ç‰‡å¼æ’åˆ— */
        .trainer-container { display: flex; gap: 15px; overflow-x: auto; width: 100%; padding: 20px 0; justify-content: center; }
        .trainer-card {

        .trainer-card img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; background: #eee; }

        /* é¡¶éƒ¨è®­ç»ƒå¸ˆçŠ¶æ€æ  */
        #active-trainer-bar {

        /* æ¸¸æˆ UI */
        .bar-container { width: 80%; height: 20px; background: #eee; border-radius: 10px; overflow: hidden; margin: 15px 0; border: 2px solid #444; }
        #energy-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #ff9f43, #ff6b6b); }

        .circle-btn:active { transform: translateY(3px); box-shadow: 0 2px #cf3948; }

        #collection-shelf { width: 100%; height: 90px; background: #2f3542; display: flex; align-items: center; justify-content: center; gap: 8px; border-top: 4px solid var(--accent); }
        .slot { width: 50px; height: 50px; background: #57606f; border-radius: 8px; border: 2px solid #747d8c; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #aaa; overflow: hidden; }
        .slot img { width: 45px; height: 45px; object-fit: contain; }
        .slot.missed { color: #ff6b6b; border-color: var(--primary); }

        .pokemon-img { width: 170px; height: 170px; object-fit: contain; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="active-trainer-bar">

    <div id="status-bar" style="position: absolute; top: 15px; right: 15px; font-weight: bold; color: #666;">è¿›åº¦: <span id="attempt-count">0</span>/5</div>

    <div id="screen-select" class="screen active">
        <h2 style="color: #2f3542;">é€‰æ‹©ä½ çš„å†’é™©æ­æ¡£</h2>
        <div id="trainer-pannel" class="trainer-container"></div>
        <p style="color: #999; font-size: 14px;">ç‚¹å‡»å¤´åƒå¼€å§‹å¤§å†’é™©</p>
    </div>

    <div id="screen-adventure" class="screen">
        <p id="story-display" style="font-weight:bold; font-size: 1.2rem;"></p>
        <div id="hp-indicator" style="color: var(--primary); font-weight: bold; background: #ffeaa7; padding: 5px 15px; border-radius: 15px;">ğŸ” å¯»æ‰¾ä¸­...</div>
        <div class="bar-container"><div id="energy-fill"></div></div>
        <div style="display: flex; gap: 40px;">
            <button class="circle-btn" onclick="addEnergy()">ç‚¹å‡»</button>
            <button class="circle-btn" onclick="addEnergy()">ç‚¹å‡»</button>
        </div>
    </div>

    <div id="screen-catch" class="screen">
        <h3 id="toss-title" style="margin: 5px 0;">ç„å‡†ä¸­å¿ƒï¼</h3>
        <img id="wild-pokemon" class="pokemon-img" src="">
        <p id="pokemon-info" style="font-weight: bold; color: #555;"></p>
        <div id="toss-bar">
            <div id="target-zone"></div>
            <div id="toss-cursor"></div>
        </div>
        <button class="circle-btn" style="background:var(--accent); box-shadow: 0 6px #e67e22;" onclick="lockToss()">é”å®š</button>
    </div>

    <div id="screen-win" class="screen">
        <h1 style="color: var(--accent);">å†’é™©ç»“æŸï¼</h1>
        <p id="final-score" style="font-size: 1.1rem; font-weight: bold;"></p>
        <button class="circle-btn" style="width:140px; border-radius:15px;" onclick="location.reload()">å†æ¬¡å‡ºå‘</button>
    </div>

    <div id="collection-shelf">
        <div class="slot" id="slot-0">1</div>
        <div class="slot" id="slot-1">2</div>
        <div class="slot" id="slot-2">3</div>
        <div class="slot" id="slot-3">4</div>
        <div class="slot" id="slot-4">5</div>

</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        const now = audioCtx.currentTime;
        if (type === 'click') { osc.frequency.setValueAtTime(400, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1); osc.start(); osc.stop(now + 0.1); }
        else if (type === 'success') { [523, 659, 783].forEach((f, i) => osc.frequency.setValueAtTime(f, now + i * 0.1)); gain.gain.setValueAtTime(0.1, now); osc.start(); osc.stop(now + 0.4); }
        else if (type === 'fail') { osc.frequency.setValueAtTime(150, now); osc.frequency.linearRampToValueAtTime(50, now + 0.3); gain.gain.setValueAtTime(0.1, now); osc.start(); osc.stop(now + 0.3); }
    }

    let attemptCount = 0, successCount = 0;
    let energy = 0, decayTimer, tossInterval, currentPokemon, tossStep, errors;
    let cursorPos = 0, cursorDir = 1, pokemonsForToday = [];

    const pokemonsPool = [
        { name: "çš®å¡ä¸˜", img: "025", difficulty: 1.0, acc: 25 },
        { name: "å¦™è›™ç§å­", img: "001", difficulty: 1.0, acc: 25 },
        { name: "å°ç«é¾™", img: "004", difficulty: 1.0, acc: 25 },
        { name: "æ°å°¼é¾Ÿ", img: "007", difficulty: 1.0, acc: 25 },
        { name: "å¡æ¯”å…½", img: "143", difficulty: 2.8, acc: 16 },
        { name: "è¶…æ¢¦", img: "150", difficulty: 4.5, acc: 8 },
        { name: "çƒˆç©ºå", img: "384", difficulty: 4.8, acc: 7 },
        { name: "å¿«é¾™", img: "149", difficulty: 3.0, acc: 14 },
        { name: "å‡¤ç‹", img: "250", difficulty: 4.2, acc: 9 },
        { name: "ä¼Šå¸ƒ", img: "133", difficulty: 1.3, acc: 25 },
        { name: "æ€¥å†»é¸Ÿ", img: "144", difficulty: 3.5, acc: 12 },
        { name: "è€¿é¬¼", img: "094", difficulty: 2.0, acc: 15 },
        { name: "æš´é²¤é¾™", img: "130", difficulty: 2.5, acc: 15 }
    ];

    window.onload = function() {
        // éšæœºæŠ½å–3å¼ ä¸é‡å¤çš„è®­ç»ƒå¸ˆå›¾ç‰‡
        const pannel = document.getElementById('trainer-pannel');
        let ids = Array.from({length: 26}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
        ids.slice(0, 3).forEach(id => {
            const card = document.createElement('div');
            card.className = 'trainer-card';
            card.innerHTML = `<img src="img/${id}.png"><p>ä¼™ä¼´ ${id}</p>`;
            card.onclick = () => selectTrainer(id);
            pannel.appendChild(card);
        });
        pokemonsForToday = [...pokemonsPool].sort(() => Math.random() - 0.5).slice(0, 5);
    };

    function selectTrainer(id) {
        playSound('click');
        const trainerImg = `img/${id}.png`;
        const trainerName = `ä¼™ä¼´ ${id}`;
        
        // æ›´æ–°å·¦ä¸Šè§’çŠ¶æ€æ 
        document.getElementById('current-trainer-img').src = trainerImg;
        document.getElementById('current-trainer-name').innerText = trainerName;
        document.getElementById('active-trainer-bar').style.display = 'flex';
        
        startGame();
    }

    function startGame() {
        document.getElementById('screen-select').classList.remove('active');
        document.getElementById('screen-adventure').classList.add('active');
        initRound();
    }

    function initRound() {
        energy = 0; updateEnergyUI();
        currentPokemon = pokemonsForToday[attemptCount];
        document.getElementById('attempt-count').innerText = attemptCount;
        document.getElementById('story-display').innerText = "è‰ä¸›é‡Œæœ‰åŠ¨é™...";
        document.getElementById('hp-indicator').innerText = `å‘ç° ${currentPokemon.name}ï¼å¿«è“„åŠ›ï¼`;
        if(decayTimer) clearInterval(decayTimer);
        decayTimer = setInterval(() => { if (energy > 0) energy -= 1.3; updateEnergyUI(); }, 150);
    }

    function addEnergy() {
        playSound('click');
        energy += (16 / currentPokemon.difficulty);
        if (energy >= 100) { energy = 100; clearInterval(decayTimer); setTimeout(showCatchScreen, 300); }
        updateEnergyUI();
    }

    function showCatchScreen() {
        document.getElementById('screen-adventure').classList.remove('active');
        document.getElementById('screen-catch').classList.add('active');
        document.getElementById('wild-pokemon').src = `https://assets.pokemon.com/assets/cms2/img/pokedex/full/${currentPokemon.img}.png`;
        document.getElementById('pokemon-info').innerText = `${currentPokemon.name} ç­‰çº§:${Math.floor(Math.random()*30+10)}`;
        
        const zone = document.getElementById('target-zone');
        zone.style.width = (currentPokemon.acc * 2) + "%";
        zone.style.left = (50 - currentPokemon.acc) + "%";
        
        tossStep = 0; errors = []; startTossLoop();
    }

    function startTossLoop() {
        const titles = ["é”å®šæ°´å¹³", "é”å®šé«˜åº¦", "é”å®šæ—‹è½¬"];
        document.getElementById('toss-title').innerText = titles[tossStep];
        cursorPos = 0;
        let speed = 0.8 + Math.random();
        if(tossInterval) clearInterval(tossInterval);
        tossInterval = setInterval(() => {
            cursorPos += speed * cursorDir;
            if (cursorPos >= 100 || cursorPos <= 0) { cursorDir *= -1; speed = 0.8 + Math.random(); }
            document.getElementById('toss-cursor').style.left = cursorPos + "%";
        }, 20);
    }

    function lockToss() {
        playSound('click');
        errors.push(Math.abs(cursorPos - 50));
        tossStep++;
        if (tossStep < 3) setTimeout(startTossLoop, 400);
        else finishCatch();
    }

    function finishCatch() {
        clearInterval(tossInterval);
        let avgError = errors.reduce((a, b) => a + b) / 3;
        const slot = document.getElementById(`slot-${attemptCount}`);
        
        if (avgError <= currentPokemon.acc) {
            playSound('success');
            alert("âœ… æˆåŠŸï¼");
            slot.innerHTML = `<img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/${currentPokemon.img}.png">`;
            successCount++;
        } else {
            playSound('fail');
            alert("ğŸ’¨ è·‘æ‰äº†ï¼");
            slot.innerHTML = "é€ƒèµ°"; slot.classList.add('missed');
        }

        attemptCount++;
        if (attemptCount >= 5) {
            setTimeout(() => {
                document.getElementById('screen-catch').classList.remove('active');
                document.getElementById('screen-win').classList.add('active');
                document.getElementById('final-score').innerText = `ä»Šå¤©ä¸€å…±æ”¶æœäº† ${successCount} åªç²¾çµï¼`;
            }, 500);
        } else {
            document.getElementById('screen-catch').classList.remove('active');
            document.getElementById('screen-adventure').classList.add('active');
            initRound();
        }
    }

    function updateEnergyUI() { document.getElementById('energy-fill').style.width = energy + "%"; }
</script>
