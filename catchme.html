<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç¥å¥‡å®è´ï¼šå¤§å¸ˆçº§æŒ‘æˆ˜</title>
    <style>
        :root { --primary: #ff4757; --accent: #ffa502; --bg: #f1f2f6; }
        body { font-family: 'PingFang SC', sans-serif; background: var(--bg); text-align: center; margin: 0; overflow: hidden; touch-action: manipulation; }
        #game-container { width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; background: white; position: relative; }
        .screen { display: none; width: 100%; flex-grow: 1; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .active { display: flex; }

        /* é¡¶éƒ¨çŠ¶æ€ä¸ä¼™ä¼´ */
        #active-trainer-bar { position: absolute; top: 10px; left: 10px; display: none; align-items: center; background: rgba(255,255,255,0.9); padding: 5px 12px; border-radius: 25px; border: 2px solid var(--accent); z-index: 100; }
        #active-trainer-bar img { width: 35px; height: 35px; border-radius: 50%; margin-right: 8px; }

        /* æ ¸å¿ƒæ•æ‰åŒºåŸŸ UI */
        #toss-area { width: 300px; height: 120px; position: relative; margin: 20px 0; background: #eee; border: 3px solid #555; border-radius: 10px; overflow: hidden; }
        #target-zone { background: rgba(46, 204, 113, 0.5); position: absolute; transition: all 0.3s; }
        #toss-cursor { width: 16px; height: 16px; background: #222; position: absolute; border-radius: 50%; z-index: 5; box-shadow: 0 0 5px rgba(0,0,0,0.5); }
        
        /* èƒ½é‡è“„åŠ› */
        .bar-container { width: 80%; height: 20px; background: #eee; border-radius: 10px; overflow: hidden; margin: 15px 0; border: 2px solid #444; }
        #energy-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #ff9f43, #ff6b6b); }

        .circle-btn { width: 90px; height: 90px; border-radius: 50%; border: none; background: var(--primary); color: white; font-size: 18px; font-weight: bold; box-shadow: 0 6px #cf3948; cursor: pointer; }
        .circle-btn:active:not(:disabled) { transform: translateY(3px); box-shadow: 0 2px #cf3948; }
        .circle-btn:disabled { opacity: 0.5; }

        .trainer-container { display: flex; gap: 15px; overflow-x: auto; width: 100%; justify-content: center; }
        .trainer-card { background: white; border: 3px solid #ddd; border-radius: 15px; padding: 10px; min-width: 90px; }
        .trainer-card img { width: 70px; height: 70px; border-radius: 50%; background: #eee; }

        #collection-shelf { width: 100%; height: 90px; background: #2f3542; display: flex; align-items: center; justify-content: center; gap: 8px; border-top: 4px solid var(--accent); }
        .slot { width: 50px; height: 50px; background: #57606f; border-radius: 8px; border: 2px solid #747d8c; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .slot img { width: 45px; height: 45px; object-fit: contain; }
        .slot.missed { border-color: var(--primary); color: #ff6b6b; font-size: 10px; font-weight: bold; }
        .pokemon-img { width: 160px; height: 160px; object-fit: contain; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="active-trainer-bar"><img id="current-trainer-img" src=""><span id="current-trainer-name"></span></div>
    <div style="position: absolute; top: 15px; right: 15px; font-weight: bold; color: #666;">ä»»åŠ¡: <span id="attempt-count">0</span>/5</div>

    <div id="screen-select" class="screen active">
        <h2>å¤§å¸ˆçº§æŒ‘æˆ˜ï¼šé€‰æ‹©ä¼™ä¼´</h2>
        <div id="trainer-pannel" class="trainer-container"></div>
    </div>

    <div id="screen-adventure" class="screen">
        <p id="story-display" style="font-weight:bold;"></p>
        <div id="hp-indicator" style="color: var(--primary); font-weight: bold; background: #ffeaa7; padding: 5px 15px; border-radius: 15px;">ç­‰çº§ï¼šå¤§å¸ˆ</div>
        <div class="bar-container"><div id="energy-fill"></div></div>
        <div style="display: flex; gap: 40px;">
            <button class="circle-btn" onclick="addEnergy()">è“„åŠ›!</button>
            <button class="circle-btn" onclick="addEnergy()">è“„åŠ›!</button>
        </div>
    </div>

    <div id="screen-catch" class="screen">
        <h3 id="toss-title">å‡†å¤‡!</h3>
        <img id="wild-pokemon" class="pokemon-img" src="">
        <p id="pokemon-info" style="font-weight: bold; color:var(--primary)"></p>
        
        <div id="toss-area">
            <div id="target-zone"></div>
            <div id="toss-cursor"></div>
        </div>
        
        <button id="lock-btn" class="circle-btn" style="background:var(--accent); box-shadow: 0 6px #e67e22;" onclick="lockToss()">æ•è·é”å®š</button>
    </div>

    <div id="screen-win" class="screen">
        <h1 style="color: var(--accent);">æŒ‘æˆ˜æŠ¥å‘Š</h1>
        <p id="final-score" style="font-size: 1.1rem; font-weight: bold;"></p>
        <button class="circle-btn" style="width:140px; border-radius:15px;" onclick="location.reload()">é‡æ–°å¼€å¯</button>
    </div>

    <div id="collection-shelf">
        <div class="slot" id="slot-0">1</div><div class="slot" id="slot-1">2</div><div class="slot" id="slot-2">3</div><div class="slot" id="slot-3">4</div><div class="slot" id="slot-4">5</div>
    </div>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        const now = audioCtx.currentTime;
        if (type === 'click') { osc.frequency.setValueAtTime(400, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1); osc.start(); osc.stop(now + 0.1); }
        else if (type === 'success') { [523, 659, 783].forEach((f, i) => osc.frequency.setValueAtTime(f, now + i * 0.1)); gain.gain.setValueAtTime(0.1, now); osc.start(); osc.stop(now + 0.4); }
        else if (type === 'fail') { osc.frequency.setValueAtTime(150, now); osc.frequency.linearRampToValueAtTime(50, now + 0.3); gain.gain.setValueAtTime(0.1, now); osc.start(); osc.stop(now + 0.3); }
    }

    let attemptCount = 0, successCount = 0;
    let energy = 0, decayTimer, tossInterval, currentPokemon, tossStep, errors;
    let moveMode = 'H'; // H:æ¨ªå‘, V:çºµå‘, C:åœ†å‘¨
    let angle = 0, pos = 0, dir = 1;
    let pokemonsForToday = [];

    // ç²¾çµæ± åº“ (å‡†ç¡®åŒºç¼©å°30%-50%)
    const pokemonsPool = [
        { name: "çš®å¡ä¸˜", img: "025", difficulty: 1.2, acc: 15 },
        { name: "å¦™è›™ç§å­", img: "001", difficulty: 1.2, acc: 15 },
        { name: "å·´å¤§è¶", img: "012", difficulty: 1.0, acc: 18 },
        { name: "ä¹å°¾", img: "038", difficulty: 2.0, acc: 10 },
        { name: "è€¿é¬¼", img: "094", difficulty: 2.2, acc: 8 },
        { name: "æš´é²¤é¾™", img: "130", difficulty: 2.8, acc: 8 },
        { name: "å¡æ¯”å…½", img: "143", difficulty: 3.2, acc: 10 },
        { name: "æ€¥å†»é¸Ÿ", img: "144", difficulty: 3.8, acc: 6 },
        { name: "å¿«é¾™", img: "149", difficulty: 3.5, acc: 7 },
        { name: "è¶…æ¢¦", img: "150", difficulty: 5.0, acc: 4 },
        { name: "å‡¤ç‹", img: "250", difficulty: 4.5, acc: 5 },
        { name: "çƒˆç©ºå", img: "384", difficulty: 5.5, acc: 4 }
    ];

    window.onload = function() {
        const pannel = document.getElementById('trainer-pannel');
        let ids = Array.from({length: 26}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
        ids.slice(0, 3).forEach(id => {
            const card = document.createElement('div'); card.className = 'trainer-card';
            card.innerHTML = `<img src="img/${id}.png"><p>å¤§å¸ˆ ${id}</p>`;
            card.onclick = () => { playSound('click'); selectTrainer(id); };
            pannel.appendChild(card);
        });
        pokemonsForToday = [...pokemonsPool].sort(() => Math.random() - 0.5).slice(0, 5);
    };

    function selectTrainer(id) {
        document.getElementById('current-trainer-img').src = `img/${id}.png`;
        document.getElementById('current-trainer-name').innerText = `å¤§å¸ˆ ${id}`;
        document.getElementById('active-trainer-bar').style.display = 'flex';
        document.getElementById('screen-select').classList.remove('active');
        document.getElementById('screen-adventure').classList.add('active');
        initRound();
    }

    function initRound() {
        energy = 0; updateEnergyUI();
        currentPokemon = pokemonsForToday[attemptCount];
        document.getElementById('attempt-count').innerText = attemptCount;
        document.getElementById('story-display').innerText = "å±é™©ï¼å‘ç°å¼ºåŠ›ååº”...";
        if(decayTimer) clearInterval(decayTimer);
        decayTimer = setInterval(() => { if (energy > 0) energy -= 1.8; updateEnergyUI(); }, 150);
    }

    function addEnergy() {
        playSound('click');
        energy += (15 / currentPokemon.difficulty);
        if (energy >= 100) { energy = 100; clearInterval(decayTimer); setTimeout(showCatchScreen, 300); }
        updateEnergyUI();
    }

    function showCatchScreen() {
        document.getElementById('screen-adventure').classList.remove('active');
        document.getElementById('screen-catch').classList.add('active');
        document.getElementById('wild-pokemon').src = `https://assets.pokemon.com/assets/cms2/img/pokedex/full/${currentPokemon.img}.png`;
        document.getElementById('pokemon-info').innerText = `${currentPokemon.name} - æéš¾`;
        
        // éšæœºæ•æŠ“æ¨¡å¼
        const modes = ['H', 'V', 'C'];
        moveMode = modes[Math.floor(Math.random()*modes.length)];
        
        setupUIByMode();
        tossStep = 0; errors = []; startTossLoop();
    }

    function setupUIByMode() {
        const zone = document.getElementById('target-zone');
        const cursor = document.getElementById('toss-cursor');
        const area = document.getElementById('toss-area');
        
        // é‡ç½®æ ·å¼
        zone.style = ""; cursor.style = "";
        const size = currentPokemon.acc * 4; // è§†è§‰æ”¾å¤§

        if (moveMode === 'H') {
            zone.style.width = size + "px"; zone.style.height = "100%"; zone.style.left = (150 - size/2) + "px";
        } else if (moveMode === 'V') {
            zone.style.height = size + "px"; zone.style.width = "100%"; zone.style.top = (60 - size/2) + "px";
        } else if (moveMode === 'C') {
            zone.style.width = size + "px"; zone.style.height = size + "px"; 
            zone.style.borderRadius = "50%"; zone.style.left = (150 - size/2) + "px"; zone.style.top = (60 - size/2) + "px";
        }
    }

    function startTossLoop() {
        document.getElementById('toss-title').innerText = `é”å®šç»´åº¦ ${tossStep+1}/3`;
        document.getElementById('lock-btn').disabled = false;
        pos = 0; angle = 0; 
        let baseSpeed = (1.2 + Math.random() * 0.8) * 1.1; // æå‡10%é€Ÿåº¦

        if(tossInterval) clearInterval(tossInterval);
        
        tossInterval = setInterval(() => {
            // éåŒ€é€Ÿéšæœºä¿®æ­£
            let jitter = Math.sin(Date.now() / 200) * 0.2;
            let currentSpeed = baseSpeed + jitter;

            const cursor = document.getElementById('toss-cursor');
            
            if (moveMode === 'H') {
                pos += currentSpeed * dir * 2;
                if (pos >= 284 || pos <= 0) dir *= -1;
                cursor.style.left = pos + "px"; cursor.style.top = "52px";
            } else if (moveMode === 'V') {
                pos += currentSpeed * dir * 1.5;
                if (pos >= 104 || pos <= 0) dir *= -1;
                cursor.style.top = pos + "px"; cursor.style.left = "142px";
            } else if (moveMode === 'C') {
                angle += currentSpeed * 0.05;
                let r = 45;
                let x = 142 + Math.cos(angle) * r;
                let y = 52 + Math.sin(angle) * r;
                cursor.style.left = x + "px"; cursor.style.top = y + "px";
                pos = angle; // è®°å½•è§’åº¦ç”¨äºåˆ¤å®š
            }
        }, 20);
    }

    function lockToss() {
        clearInterval(tossInterval);
        playSound('click');
        document.getElementById('lock-btn').disabled = true;

        let err = 0;
        if (moveMode === 'H') err = Math.abs(pos - 142) / 3;
        else if (moveMode === 'V') err = Math.abs(pos - 52) / 1.5;
        else if (moveMode === 'C') {
            // åœ†å‘¨æ¨¡å¼åˆ¤å®šï¼šæ˜¯å¦åœ¨ä¸­å¿ƒç‚¹é™„è¿‘
            err = 10; // é»˜è®¤ç»™ä¸€ä¸ªåŸºç¡€éš¾åº¦
            // ç®€å•çš„è·ç¦»åˆ¤å®š
            const size = currentPokemon.acc * 4;
            if (Math.abs(Math.cos(angle)) < 0.3 && Math.abs(Math.sin(angle)) < 0.3) err = 0;
            else err = 20;
        }
        errors.push(err);

        const cursor = document.getElementById('toss-cursor');
        cursor.style.backgroundColor = (err <= currentPokemon.acc) ? "#2ecc71" : "#e74c3c";
        cursor.style.transform = "scale(1.8)";

        setTimeout(() => {
            cursor.style.backgroundColor = "#222"; cursor.style.transform = "scale(1)";
            tossStep++;
            if (tossStep < 3) startTossLoop();
            else finishCatch();
        }, 800);
    }

    function finishCatch() {
        let avgError = errors.reduce((a, b) => a + b) / 3;
        const slot = document.getElementById(`slot-${attemptCount}`);
        
        if (avgError <= currentPokemon.acc) {
            playSound('success');
            slot.innerHTML = `<img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/${currentPokemon.img}.png">`;
            successCount++;
            alert("âœ¨ å®Œç¾æ•æ‰ï¼æ”¶æœäº† " + currentPokemon.name);
        } else {
            playSound('fail');
            slot.innerHTML = "é€ƒèµ°"; slot.classList.add('missed');
            alert("ğŸ’¨ é€ƒæ‰äº†ï¼éš¾åº¦å¤ªé«˜äº†...");
        }

        attemptCount++;
        if (attemptCount >= 5) {
            setTimeout(() => {
                document.getElementById('screen-catch').classList.remove('active');
                document.getElementById('screen-win').classList.add('active');
                document.getElementById('final-score').innerText = `æœ€ç»ˆæˆç»©ï¼š${successCount} / 5`;
            }, 500);
        } else {
            document.getElementById('screen-catch').classList.remove('active');
            document.getElementById('screen-adventure').classList.add('active');
            initRound();
        }
    }
    function updateEnergyUI() { document.getElementById('energy-fill').style.width = energy + "%"; }
</script>
</body>
</html>
